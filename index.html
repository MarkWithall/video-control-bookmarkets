    <body>
        <h1>Video Control Bookmarklets</h1>

        <p>Drag links to the bookmark bar. Bookmarklets may not work in all browsers. Tested in the latest versions of Chrome and Safari only.</p>

        <h2>Playback Speed</h2>

        <ul>
            <li><a href="javascript:document.getElementsByTagName('video')[0].playbackRate=-10.0;">-10x</a>
            <li><a href="javascript:document.getElementsByTagName('video')[0].playbackRate=-2.0;">-2x</a>
            <li><a href="javascript:document.getElementsByTagName('video')[0].playbackRate=-1.0;">-1x</a>
            <li><a href="javascript:document.getElementsByTagName('video')[0].playbackRate=0.5;">0.5x</a>
            <li><a href="javascript:document.getElementsByTagName('video')[0].playbackRate=1.0;">1x</a>
            <li><a href="javascript:document.getElementsByTagName('video')[0].playbackRate=1.5;">1.5x</a>
            <li><a href="javascript:document.getElementsByTagName('video')[0].playbackRate=2.0;">2x</a>
            <li><a href="javascript:document.getElementsByTagName('video')[0].playbackRate=3.0;">3x</a>
        </ul>

        <h2>Disable Autoplay Next Video</h2>

        <a href="javascript:document.getElementsByTagName('video')[0].addEventListener('timeupdate', function(e) {if (e.target.currentTime > e.target.duration-1) { e.target.pause(); }});">Disable Autoplay Next</a>
